<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
    }
    #content {
      flex: 1;
    }
    .date {
      font-weight: bold;
      margin-top: 12px;
    }
    .run {
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
    }
    .run:hover {
      background: #e0e0e0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

<div id="sidebar">
  <h3>üß™ Test Runs</h3>
  <div id="runs">Loading‚Ä¶</div>
</div>

<div id="content">
  <iframe id="viewer"></iframe>
</div>

<script>
async function loadRuns() {
  try {
    // ‚úÖ ALWAYS fetch from ROOT runs/index.json
    const res = await fetch('runs/index.json');
    if (!res.ok) throw new Error('index.json missing');

    const data = await res.json();
    const container = document.getElementById('runs');
    container.innerHTML = '';

    data.dates.forEach(day => {
      const dateDiv = document.createElement('div');
      dateDiv.className = 'date';
      dateDiv.textContent = day.date;
      container.appendChild(dateDiv);

      day.runs.forEach(run => {
        const div = document.createElement('div');
        div.className = 'run';
        div.textContent = run.label;

        div.onclick = () => {
          document.getElementById('viewer').src = run.path;
        };

        container.appendChild(div);
      });
    });
  } catch (e) {
    document.getElementById('runs').innerHTML =
      '<p style="color:red">‚ùå No runs found</p>';
    console.error(e);
  }
}

loadRuns();
</script>

</body>
</html>
