<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
    }
    #content {
      flex: 1;
      position: relative;
    }
    .run {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #f1f1f1;
    }
    .run:hover {
      background: #e0e0e0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .empty {
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üß™ Test Runs</h3>
  <div id="runs">Loading‚Ä¶</div>
</div>

<div id="content">
  <div class="empty">üëâ Click a run on the left to open the report</div>
</div>

<script>
async function loadRuns() {
  try {
    const res = await fetch('./runs/index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('index.json missing');

    const runs = await res.json();
    const list = document.getElementById('runs');
    list.innerHTML = '';

    runs
      .sort((a, b) => b.label.localeCompare(a.label))
      .forEach(run => {
        const div = document.createElement('div');
        div.className = 'run';
        div.textContent = run.label;

        div.onclick = () => {
          document.getElementById('content').innerHTML =
            `<iframe src="${run.path}"></iframe>`;
        };

        list.appendChild(div);
      });

  } catch (e) {
    document.getElementById('runs').innerHTML =
      '<p style="color:red">‚ùå No runs found</p>';
  }
}

loadRuns();
</script>

</body>
</html>
