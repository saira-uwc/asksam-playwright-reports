<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Playwright Test Reports</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    .run {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .run:hover {
      background: #f0f0f0;
    }
    .empty {
      color: red;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Test Runs</h2>
    <div id="runs"></div>
  </div>

  <script>
    fetch('./runs/index.json?ts=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('runs');

        if (!data.dates || data.dates.length === 0) {
          container.innerHTML = '<div class="empty">No runs found</div>';
          return;
        }

        data.dates.reverse().forEach(dateBlock => {
          const h4 = document.createElement('h4');
          h4.textContent = dateBlock.date;
          container.appendChild(h4);

          dateBlock.runs.reverse().forEach(run => {
            const div = document.createElement('div');
            div.className = 'run';
            div.textContent = run.label;
            div.onclick = () => {
              window.open(run.path + '?ts=' + Date.now(), '_blank');
            };
            container.appendChild(div);
          });
        });
      })
      .catch(() => {
        document.getElementById('runs').innerHTML =
          '<div class="empty">Failed to load runs</div>';
      });
  </script>

</body>
</html>
