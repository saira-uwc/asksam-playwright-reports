<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
    }
    #content {
      flex: 1;
      padding: 12px;
    }
    .run {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #f5f5f5;
    }
    .run:hover {
      background: #e0e0e0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üß™ Test Runs</h3>
  <div id="runs">Loading‚Ä¶</div>
</div>

<div id="content">
  <iframe id="viewer"></iframe>
</div>

<script>
  async function loadRuns() {
    try {
      const res = await fetch('./runs/2026-01-06/index.json');
      if (!res.ok) throw new Error('index.json not found');
  
      const data = await res.json();
      const list = document.getElementById('runs');
  
      list.innerHTML = '';
  
      data.runs.forEach(run => {
        const a = document.createElement('a');
        a.href = run.path;
        a.textContent = run.label;
        a.className = 'run-link';
        list.appendChild(a);
      });
    } catch (e) {
      document.getElementById('runs').innerHTML =
        '<p style="color:red">‚ùå No runs found</p>';
    }
  }
  
  loadRuns();
  </script>

</body>
</html>
