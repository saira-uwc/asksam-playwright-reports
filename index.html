<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 300px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
    }

    #content {
      flex: 1;
      height: 100vh;
    }

    h3 {
      margin-top: 0;
    }

    .run {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      background: #f1f1f1;
      font-size: 14px;
    }

    .run:hover {
      background: #e0e0e0;
    }

    .run.active {
      background: #d0e7ff;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- LEFT SIDEBAR -->
  <div id="sidebar">
    <h3>üß™ Test Runs</h3>
    <div id="runs">Loading‚Ä¶</div>
  </div>

  <!-- RIGHT CONTENT -->
  <div id="content">
    <iframe id="viewer"></iframe>
  </div>

<script>
  async function loadRuns() {
    const runsContainer = document.getElementById('runs');

    try {
      // ‚úÖ IMPORTANT: NO ./ (GitHub Pages fix)
      const res = await fetch('runs/2026-01-06/index.json');
      if (!res.ok) throw new Error('index.json not found');

      const data = await res.json();
      runsContainer.innerHTML = '';

      if (!data.runs || data.runs.length === 0) {
        runsContainer.innerHTML = '<p class="error">‚ùå No runs found</p>';
        return;
      }

      data.runs.forEach((run, index) => {
        const div = document.createElement('div');
        div.className = 'run';
        div.textContent = run.label;

        div.onclick = () => {
          document
            .querySelectorAll('.run')
            .forEach(r => r.classList.remove('active'));

          div.classList.add('active');
          document.getElementById('viewer').src = run.path;
        };

        runsContainer.appendChild(div);

        // Auto-load latest run
        if (index === 0) {
          div.classList.add('active');
          document.getElementById('viewer').src = run.path;
        }
      });

    } catch (err) {
      console.error(err);
      runsContainer.innerHTML =
        '<p class="error">‚ùå No runs found</p>';
    }
  }

  loadRuns();
</script>

</body>
</html>
