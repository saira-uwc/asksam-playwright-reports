<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Run Reports</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f6f8fa;
    }
    #sidebar {
      width: 340px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 16px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .run {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    .run:hover {
      background: #e6f0ff;
    }
    iframe {
      flex: 1;
      border: none;
      background: #fff;
    }
  </style>
</head>

<body>

<div id="sidebar">
  <h2>üìä Test Runs</h2>
  <div id="runs">Loading runs‚Ä¶</div>
</div>

<iframe id="viewer"></iframe>

<script>
async function loadRuns() {
  const runsContainer = document.getElementById("runs");

  try {
    // GitHub Pages directory listing via JSON
    const res = await fetch("runs/index.json");
    const data = await res.json();

    runsContainer.innerHTML = "";

    // sort latest first
    data.sort((a, b) => b.path.localeCompare(a.path));

    data.forEach((run, index) => {
      const div = document.createElement("div");
      div.className = "run";
      div.textContent = `üìÖ ${run.label}`;
      div.onclick = () => {
        document.getElementById("viewer").src = run.path + "/index.html";
      };
      runsContainer.appendChild(div);

      // auto-load latest
      if (index === 0) {
        document.getElementById("viewer").src = run.path + "/index.html";
      }
    });

  } catch (e) {
    runsContainer.innerHTML = "‚ùå Failed to load runs";
    console.error(e);
  }
}

loadRuns();
</script>

</body>
</html>
