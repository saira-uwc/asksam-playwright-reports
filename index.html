<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Playwright Test Reports</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .date {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .run {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }

    .run:hover {
      background: #eaeaea;
    }

    .empty {
      color: red;
      padding: 10px;
    }

    #viewer {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Test Runs</h2>
    <div id="runs"></div>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    // Cache-busted fetch for GitHub Pages
    fetch('./runs/index.json?ts=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('runs');
        container.innerHTML = '';

        if (!data.dates || data.dates.length === 0) {
          container.innerHTML = '<div class="empty">No runs found</div>';
          return;
        }

        // Latest date & run first
        data.dates.slice().reverse().forEach(dateBlock => {
          const dateEl = document.createElement('div');
          dateEl.className = 'date';
          dateEl.textContent = dateBlock.date;
          container.appendChild(dateEl);

          dateBlock.runs.slice().reverse().forEach(run => {
            const runEl = document.createElement('div');
            runEl.className = 'run';
            runEl.textContent = run.label;

            runEl.onclick = () => {
              // IMPORTANT: iframe cache busting (this fixes OLD DATA issue)
              document.getElementById('viewer').src =
                run.path + '?ts=' + Date.now();
            };

            container.appendChild(runEl);
          });
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('runs').innerHTML =
          '<div class="empty">Failed to load runs</div>';
      });
  </script>

</body>
</html>
