<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Playwright Test Reports</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .run {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .run:hover {
      background: #f0f0f0;
    }
    #viewer {
      flex: 1;
      border: none;
    }
    .empty {
      color: red;
      padding: 10px;
    }
    .date {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Test Runs</h2>
    <div id="runs"></div>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    fetch('./runs/index.json?ts=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('runs');
  
        if (!data.dates || data.dates.length === 0) {
          container.innerHTML = '<div class="empty">No runs found</div>';
          return;
        }
  
        // Show latest dates first
        data.dates.reverse().forEach(dateBlock => {
          const dateTitle = document.createElement('h4');
          dateTitle.textContent = dateBlock.date;
          container.appendChild(dateTitle);
  
          dateBlock.runs.reverse().forEach(run => {
            const div = document.createElement('div');
            div.className = 'run';
            div.textContent = run.label;
            div.onclick = () => {
              document.getElementById('viewer').src = run.path;
            };
            container.appendChild(div);
          });
        });
      })
      .catch(err => {
        document.getElementById('runs').innerHTML =
          '<div class="empty">Failed to load runs</div>';
        console.error(err);
      });
  </script>

</body>
</html>
