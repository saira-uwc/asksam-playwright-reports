<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
    }
    #content {
      flex: 1;
      padding: 12px;
    }
    .run {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #f5f5f5;
    }
    .run:hover {
      background: #e0e0e0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üß™ Test Runs</h3>
  <div id="runs">Loading‚Ä¶</div>
</div>

<div id="content">
  <iframe id="viewer"></iframe>
</div>

<script>
async function loadRuns() {
  const runsDiv = document.getElementById("runs");
  runsDiv.innerHTML = "";

  const dates = [
    "2026-01-06"
  ];

  for (const date of dates) {
    try {
      const res = await fetch(`runs/${date}/index.json`);
      const data = await res.json();

      data.runs.forEach(run => {
        const div = document.createElement("div");
        div.className = "run";
        div.innerText = `${date} ‚Äî ${run.name}`;
        div.onclick = () => {
          document.getElementById("viewer").src =
            `runs/${date}/${run.path}/index.html`;
        };
        runsDiv.appendChild(div);
      });
    } catch (e) {
      console.error("Failed loading runs for", date, e);
    }
  }

  if (!runsDiv.children.length) {
    runsDiv.innerHTML = "‚ùå No runs found";
  }
}

loadRuns();
</script>

</body>
</html>
