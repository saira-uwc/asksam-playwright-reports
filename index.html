<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation â€“ Test Runs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
    }
    #sidebar h3 {
      margin-top: 0;
    }
    .run-link {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: #f5f5f5;
      text-decoration: none;
      color: #000;
    }
    .run-link:hover {
      background: #e0e0e0;
    }
    #content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>ğŸ§ª Test Runs</h3>
  <div id="runs">Loadingâ€¦</div>
</div>

<div id="content">
  ğŸ‘‰ Click a run on the left to open the report
</div>

<script>
  fetch('./runs/index.json')
    .then(res => res.json())
    .then(runs => {
      const list = document.getElementById('runs');
      list.innerHTML = '';
      runs.reverse().forEach(run => {
        const a = document.createElement('a');
        a.href = run.url;
        a.target = '_blank';   // IMPORTANT
        a.className = 'run-link';
        a.textContent = `${run.date} â€” ${run.run}`;
        list.appendChild(a);
      });
    })
    .catch(() => {
      document.getElementById('runs').innerHTML =
        '<p style="color:red">âŒ No runs found</p>';
    });
</script>

</body>
</html>
