<!DOCTYPE html>
<html>
<head>
  <title>AskSam Automation â€“ Test Runs</title>
  <style>
    body { margin:0; display:flex; font-family:Arial }
    #sidebar { width:280px; border-right:1px solid #ddd; padding:10px }
    iframe { flex:1; border:none }
    .run { padding:8px; cursor:pointer; background:#f5f5f5; margin-bottom:5px }
    .run:hover { background:#e0e0e0 }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>ðŸ§ª Test Runs</h3>
  <div id="runs">Loadingâ€¦</div>
</div>

<iframe id="viewer"></iframe>

<script>
fetch('./runs/index.json')
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById('runs');
    list.innerHTML = '';
    data.runs.forEach(r => {
      const div = document.createElement('div');
      div.className = 'run';
      div.textContent = r.label;
      div.onclick = () => document.getElementById('viewer').src = r.path;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
