<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #fafafa;
    }

    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      padding: 14px;
      overflow-y: auto;
      background: #ffffff;
    }

    h2 {
      margin-top: 0;
    }

    h4 {
      margin: 16px 0 6px;
      color: #555;
    }

    .run {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #f2f2f2;
      transition: background 0.2s;
    }

    .run:hover {
      background: #e0e0e0;
    }

    #content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div id="sidebar">
    <h2>üß™ Test Runs</h2>
    <div id="runs">Loading‚Ä¶</div>
  </div>

  <div id="content">
    üëâ Click a run on the left to open the report
  </div>

  <script>
    async function loadRuns() {
      try {
        const res = await fetch('./runs/index.json');
        if (!res.ok) throw new Error('index.json not found');

        const data = await res.json();
        const container = document.getElementById('runs');
        container.innerHTML = '';

        data.dates.forEach(day => {
          const dateHeader = document.createElement('h4');
          dateHeader.textContent = day.date;
          container.appendChild(dateHeader);

          day.runs.forEach(run => {
            const div = document.createElement('div');
            div.className = 'run';
            div.textContent = run.label;

            div.onclick = () => {
              window.open(
                `/asksam-playwright-reports/${run.path}`,
                '_blank'
              );
            };

            container.appendChild(div);
          });
        });

      } catch (err) {
        document.getElementById('runs').innerHTML =
          '<p style="color:red">‚ùå No runs found</p>';
        console.error(err);
      }
    }

    loadRuns();
  </script>

</body>
</html>
