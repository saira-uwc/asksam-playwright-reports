<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskSam Automation ‚Äì Test Runs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
    }
    #content {
      flex: 1;
      padding: 0;
    }
    .date {
      font-weight: bold;
      margin: 12px 0 6px;
    }
    .run {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #e9e9e9;
    }
    .run:hover {
      background: #dcdcdc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üß™ Test Runs</h3>
  <div id="runs">Loading‚Ä¶</div>
</div>

<div id="content">
  <iframe id="viewer"></iframe>
</div>

<script>
  async function loadRuns() {
    try {
      // ‚úÖ IMPORTANT: repo name included
      const res = await fetch('/asksam-playwright-reports/runs/index.json');
      if (!res.ok) throw new Error('index.json not found');

      const data = await res.json();
      const container = document.getElementById('runs');
      container.innerHTML = '';

      data.dates.forEach(day => {
        const dateEl = document.createElement('div');
        dateEl.className = 'date';
        dateEl.textContent = day.date;
        container.appendChild(dateEl);

        day.runs.forEach(run => {
          const div = document.createElement('div');
          div.className = 'run';
          div.textContent = run.label;
          div.onclick = () => {
            document.getElementById('viewer').src =
              '/asksam-playwright-reports/' + run.path;
          };
          container.appendChild(div);
        });
      });
    } catch (e) {
      document.getElementById('runs').innerHTML =
        '<p style="color:red">‚ùå No runs found</p>';
      console.error(e);
    }
  }

  loadRuns();
</script>

</body>
</html>
